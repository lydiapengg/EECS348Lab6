<!DOCTYPE html>

    <body>
        <h1>EECS 348 Lab 6, Practice 2</h1>
    <style>#paragraph {border-style: solid; border-width: 3px}</style>
    
        <div id="paragraph">Paragraph to be altered</div><br>
        Border R(0-255):<input id="border_R" type="text" value=""><br>
        Border G(0-255):<input id="border_G" type = "text" value=""><br>
        Border B(0-255):<input id="border_B" type = "text" value=""><br>
        Border Width:<input id="border_width" type="text" value=""><br>
        Background R(0-255):<input id="background_R" type="text" value=""><br>
        Background G(0-255):<input id="background_G" type="text" value=""><br>
        Background B(0-255):<input id="background_B" type="text" value=""><br>
        <button onclick="alter_paragraph()">Change the color!</button>
        
        <script>
            function alter_paragraph(){
                let border_r = document.getElementById("border_R").value;
                let border_g = document.getElementById("border_G").value;
                let border_b = document.getElementById("border_B").value;
                let border_width = document.getElementById("border_width").value;

                let background_r = document.getElementById("background_R").value;
                let background_g = document.getElementById("background_G").value;
                let background_b = document.getElementById("background_B").value;

                let paragraph = document.getElementById('myparagraph');
                paragraph.style.borderColor = 'rgb(${border_r}, ${border_g}, ${border_b})';
                paragraph.style.borderWidth = border_width + 'px';
                paragraph.style.backgroundColor = 'rgb(${background_r}, ${background_g}, ${background_b})';
            }
        </script>
    </body>
</html>
