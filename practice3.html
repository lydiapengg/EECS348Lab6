<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1> EECS 348 Lab 6, Practice 3</h1>
        First Password: <input type="text" id="password1"><br>
        Second Password: <input type="text" id="password2"><br>
        <button onclick="verify()">Validate Your Passwords</button>
        <script>
            function verify(){
                const password1 = document.getElementById("password1").value;
                const password2 = document.getElementById("password2").value;
                if(password1.length < 8){
                    alert("Password length less than 8.");
                }if(password2.length < 8){
                    alert("Password length less than 8.")
                }else if (password1 !== password2){
                    alert("Passwords do not match")
                }else{
                    alert("Passwords match!")
                }
            }
        </script>
    </body>

</html>
